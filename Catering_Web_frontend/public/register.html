<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* 保持现有的样式 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            color: #333;
        }

        .container {
            margin-top: 100px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .button {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px 1px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 45%;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] ,input[type="password"]{
            box-sizing: border-box;
            /* 确保padding和border不会增加宽度 */
            width: calc(100%);
            /* 使输入框宽度适应父容器 */
            padding: 8px;
            /* 适当的填充 */
            margin: 5px 0;
            /* 添加适当的外边距 */
            border: 1px solid #ccc;
            /* 标准的边框 */
            border-radius: 4px;
        }

        select {
            width: calc(28%);
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .captcha {
            width: 100px;
            height: 40px;
            margin-left: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"]#captchaInput {
            width: calc(100% - 110px);
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .registerCDK{
            width: calc(60%);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h2>注册</h2>
        <form id="registerForm">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>

            <label for="registerCDK">注册码:</label>
            <input style="width: calc(70%);" type="password" id="registerCDK" name="registerCDK" required>
            <select name ="role" required>
                <option value="admin" selected>管理员</option>
                <option value="waiter">服务员</option>
                <option value="chef">厨师</option>
            </select>
            <label for="captchaInput">验证码:</label>
            <div class="captcha-container">
                <input type="text" id="captchaInput" name="captcha" required>
                <div id="captcha" class="captcha"></div>
            </div>
            <button type="submit">注册</button>
            <div class="button-container">
                <a href="login" class="button">登录</a>
                <a href="/" class="button">主页</a>
            </div>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
