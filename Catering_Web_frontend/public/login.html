<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* 保持现有的样式 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            margin-top: 100px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            padding: 5px 10px;
            margin: 10px;
            font-size: 13px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 45%;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .captcha {
            width: 100px;
            height: 40px;
            margin-left: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="text"]#captchaInput {
            width: calc(100% - 130px);
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>登录</h2>
        <form id="loginForm">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="captchaInput">验证码:</label>
            <div class="captcha-container">
                <input type="text" id="captchaInput" name="captcha" required>
                <div id="captcha" class="captcha"></div>
            </div>
            <button type="submit">登录</button>
            <div class="button-container">
                <a href="register.html" class="button">注册</a>
                <a href="../index.html" class="button">主页</a>
            </div>
        </form>
    </div>
    <script  src="../js/login.js"></script>
</body>
</html>
