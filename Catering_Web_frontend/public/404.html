<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 0;
          padding: 0;
          background-color: #f0f0f0;
        }
        .container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 40px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
          font-size: 36px;
          color: #333;
          margin-bottom: 20px;
        }
        p {
          font-size: 18px;
          color: #666;
          margin-bottom: 30px;
        }
        a {
          display: inline-block;
          background-color: #007bff;
          color: #fff;
          text-decoration: none;
          padding: 12px 24px;
          border-radius: 4px;
          transition: background-color 0.3s ease;
        }
        a:hover {
          background-color: #0056b3;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1>404 - 未找到此网页</h1>
        <p>没有找到你输入的地址抱歉</p>
        <a href="/">返回主页</a>
      </div>
</body>
</html>
